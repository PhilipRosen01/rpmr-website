<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You | RPMR Creations</title>

    <!-- Site icon (favicon) -->
    <link rel="icon" type="image/png" sizes="28x28" href="assets/images/rpmr-logo-28x28-circular.png" />
    <link rel="shortcut icon" type="image/png" href="assets/images/rpmr-logo-28x28-circular.png" />
    <link rel="apple-touch-icon" href="assets/images/rpmr-logo-28x28-circular.png" />

    <!-- Canonical URL (preferred URL for this page) -->
    <link rel="canonical" href="https://rpmrcreations.com/thank-you.html" />

    <!-- Robots (block indexing for non-main pages) -->
    <meta name="robots" content="noindex, nofollow, noarchive" />

    <link rel="stylesheet" href="style.css" />
    <style>
      body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg1, #090f1e); }
      .rpmr-thankyou {
        background: var(--card2, rgba(255,255,255,0.09));
        border-radius: 22px;
        box-shadow: 0 18px 60px rgba(0,0,0,0.55);
        padding: 48px 32px;
        max-width: 420px;
        margin: 0 auto;
        text-align: center;
        color: var(--text, #fff);
        animation: fadeIn 1.2s cubic-bezier(.4,2,.6,1);
      }
      .rpmr-thankyou h1 {
        font-size: 2.2rem;
        margin-bottom: 18px;
        background: linear-gradient(90deg, #7c3aed 0%, #22d3ee 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .rpmr-thankyou p {
        font-size: 1.1rem;
        color: var(--muted, #cbd5e1);
        margin-bottom: 28px;
      }
      .rpmr-btn {
        display: inline-block;
        margin-top: 10px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(24px) scale(0.98); }
        to { opacity: 1; transform: none; }
      }
    </style>
  </head>
  <body>
    <div class="rpmr-thankyou">
      <h1>Thank You!</h1>
      <p>Your message has been received.<br>We'll get back to you as soon as possible.</p>
      <a href="/" class="rpmr-btn rpmr-primary">Back to Home</a>
    </div>
  </body>
</html>
